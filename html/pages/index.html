<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QLTT</title>
    <link rel="stylesheet" href="../../css/trangchu.css">
    <link rel="stylesheet" href="../../Fontawesome_v6/css/all.css">
</head>

<body>
    <div class="container">

        <!-- header -->
        <div id="header_component">
            <script type="module" src="../../javascript/components/Header.js"></script>
        </div>


        <div class="container_body">

            <!-- menu -->
            <div id="menu_component">
                <script type="module" src="../../javascript/components/Menu.js"></script>
            </div>




            <div class="content_body">
                <div class="render_box_total">
                    <div class="item_box">
                        <div>
                            <i class="fa-solid fa-people-pants-simple"></i>
                        </div>
                        <div class="nb_render">
                            <div class="number_total">88</div>
                            <div class="text_nb">Total member</div>
                        </div>
                    </div>
                    <div class="item_box">
                        <div>
                            <i class="fa-solid fa-circle-up"></i>
                        </div>
                        <div class="nb_render">
                            <div class="number_total">22</div>
                            <div class="text_nb">Total leaguner</div>
                        </div>
                    </div>
                    <div class="item_box">
                        <div>
                            <i class="fa-solid fa-truck-fast"></i>
                        </div>
                        <div class="nb_render">
                            <div class="number_total">223</div>
                            <div class="text_nb">Total leaguner</div>
                        </div>
                    </div>
                    <div class="item_box">
                        <div>
                            <i class="fa-solid fa-cart-shopping"></i>
                        </div>
                        <div class="nb_render">
                            <div class="number_total">223</div>
                            <div class="text_nb">Total leaguner</div>
                        </div>
                    </div>
                </div>
                <div class="render_body">
                    <h1>REPORT</h1>
                    <canvas id="myChart" width="300" height="150"></canvas>
                    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
                    <script>
                        const ctx = document.getElementById('myChart').getContext('2d');
                        const myChart = new Chart(ctx, {
                            type: 'bar',
                            data: {
                                labels: ['Red', 'Blue', 'Yellow'],
                                datasets: [{
                                    label: '# of Votes',
                                    data: [12, 19, 3],
                                    backgroundColor: [
                                        'rgba(255, 99, 132, 0.2)',
                                        'rgba(54, 162, 235, 0.2)',
                                        'rgba(255, 206, 86, 0.2)',
                                    ],
                                    borderColor: [
                                        'rgba(255, 99, 132, 1)',
                                        'rgba(54, 162, 235, 1)',
                                        'rgba(255, 206, 86, 1)',
                                    ],
                                    borderWidth: 1
                                }]
                            },
                        });
                    </script>

                </div>
            </div>
        </div>
    </div>


    <script src="../../javascript/index.js"></script>


</body>

</html>
